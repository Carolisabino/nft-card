<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>NFT ETH Card</title>

</head>

<!-----------  START CARD BODY  ---------->
<body class="body">
  <div class="main">
    <div class="card">
<!-----------  START CARD IMAGE  ---------->
      <div>
        <img src='images/image-equilibrium.jpg' alt="image of a square floating" class='nft-image'>
      </div>
<!-----------  END CARD IMAGE  ---------->
      <div class="title">
<!-----------  START CARD INFORMATIONS  ---------->
        <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes<br> balance and calm.</p>
      </div>
      <div class="data">
        <img src="images/icon-ethereum.svg" alt="Ethereum Symbol" class="ethicon">
        <p id="eth">0.041 ETH</p>
        <img src='images/icon-clock.svg' alt="clock icon" class="clockicon">
        <p id="days">3 days left</p>
<!-----------  END CARD INFORMATIONS  ---------->
      </div>
      <diV>
        <hr>
      </diV>
      <div>
<!-----------  START FOOTER CARD  ---------->
        <img src='images/image-avatar.png' alt='rounded boy photo'class="avatar">
        <p id="creation">Creation of <span style="color: white;">Jules Wyvern </span></p>
<!-----------  END FOOTER CARD  ---------->
      </div>
    </div>


  </div>
  </div>
  <!-----------  END CARD BODY  ---------->
</body>
<footer>
  <div class="attribution">

    <p class="footer">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a href="https://github.com/Carolisabino">Caroline Sabino</a>.</p>
</footer>

</html>
